<script>
/* SIDEBAR TOGGLE */
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('sidebar-closed');
    sidebar.classList.toggle('sidebar-open');
}

/* 3D BACKGROUND */
let scene, camera, renderer, stars;
function initThree() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
    renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    const geo = new THREE.BufferGeometry(); const pos = [];
    for (let i = 0; i < 4000; i++) pos.push(Math.random()*1600-800, Math.random()*1600-800, Math.random()*1600-800);
    geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
    stars = new THREE.Points(geo, new THREE.PointsMaterial({ color: 0x00d2ff, size: 1.2, transparent: true, opacity: 0.7 }));
    scene.add(stars); camera.position.z = 1;
}

function animate() { 
    requestAnimationFrame(animate); 
    stars.rotation.z += 0.001; 
    renderer.render(scene, camera); 
}

/* TEXT SCRAMBLER */
class Scrambler {
    constructor(el) { this.el = el; this.chars = '!<>-_\\/[]{}‚Äî=+*^?#________'; }
    setText(newText) {
        let oldText = this.el.innerText, length = Math.max(oldText.length, newText.length);
        this.queue = [];
        for (let i = 0; i < length; i++) {
            this.queue.push({ from: oldText[i] || '', to: newText[i] || '', start: Math.floor(Math.random()*40), end: Math.floor(Math.random()*40)+40 });
        }
        this.frame = 0; this.update(newText);
    }
    update(target) {
        let out = ''; let complete = 0;
        for (let i = 0; i < this.queue.length; i++) {
            let { from, to, start, end, char } = this.queue[i];
            if (this.frame >= end) { complete++; out += to; }
            else if (this.frame >= start) {
                if (!char || Math.random() < 0.28) char = this.chars[Math.floor(Math.random()*this.chars.length)];
                out += `<span style="color:var(--neon-blue)">${char}</span>`;
            } else out += from;
        }
        this.el.innerHTML = out;
        if (complete !== this.queue.length) { requestAnimationFrame(() => this.update(target)); this.frame++; }
    }
}

/* VERNAM LOGIC */
const container = document.getElementById("container");
let tl;
const A = 65;
const mod = n => ((n % 26) + 26) % 26;

function addStatusCard(text, isFinal = false) {
    const d = document.createElement("div");
    d.className = isFinal ? "card explain highlight-answer" : "card explain";
    d.textContent = text;
    container.appendChild(d);
    tl.to(d, { opacity: 1, y: 0, duration: 0.4 });
}

function addTableRow(label, pChar, pVal, kVal, resChar, resVal) {
    const d = document.createElement("div");
    d.className = "card";
    d.innerHTML = `
        <div class="card-label">${label} [${pChar}]</div>
        <div class="card-content">
            <div class="cell"><span class="cell-header">PLAIN</span>${pVal}</div>
            <div class="cell"><span class="cell-header">KEY</span>${kVal}</div>
            <div class="cell result-cell"><span class="cell-header">XOR</span>${resVal}</div>
            <div class="cell result-cell"><span class="cell-header">CHAR</span>${resChar}</div>
        </div>
    `;
    container.appendChild(d);
    tl.to(d, { opacity: 1, y: 0, duration: 0.4 }, "-=0.25");
}

function encryptVernam() {
    container.innerHTML = "";
    tl = gsap.timeline();
    const pt = document.getElementById("pt").value.toUpperCase().replace(/[^A-Z]/g,"");
    const key = document.getElementById("key").value.toUpperCase().replace(/[^A-Z]/g,"");

    if(!pt || !key || pt.length !== key.length) return alert("LENGTH MISMATCH DETECTED.");

    addStatusCard("ENCRYPTION PROTOCOL INITIATED");

    let cipher = "";
    for(let i=0; i<pt.length; i++) {
        const pV = pt.charCodeAt(i) - A;
        const kV = key.charCodeAt(i) - A;
        const resV = pV ^ kV;
        const resC = String.fromCharCode(mod(resV) + A);
        cipher += resC;
        addTableRow(`Step ${i+1}`, pt[i], pV, kV, resC, resV);
    }
    addStatusCard(`FINAL CIPHERTEXT: ${cipher}`, true);
    window.lastCipher = cipher;
}

function decryptVernam() {
    container.innerHTML = "";
    tl = gsap.timeline();
    const ct = window.lastCipher || document.getElementById("pt").value.toUpperCase();
    const key = document.getElementById("key").value.toUpperCase().replace(/[^A-Z]/g,"");

    if(!ct || !key || ct.length !== key.length) return alert("BUFFER SYNC ERROR.");

    addStatusCard("DECRYPTION PROTOCOL INITIATED");

    let plain = "";
    for(let i=0; i<ct.length; i++) {
        const cV = ct.charCodeAt(i) - A;
        const kV = key.charCodeAt(i) - A;
        const resV = cV ^ kV;
        const resC = String.fromCharCode(mod(resV) + A);
        plain += resC;
        addTableRow(`Step ${i+1}`, ct[i], cV, kV, resC, resV);
    }
    addStatusCard(`RECOVERED PLAINTEXT: ${plain}`, true);
}

window.onload = () => { 
    initThree(); 
    animate(); 
    new Scrambler(document.getElementById('scramble-target')).setText("VERNAM CIPHER PROTOCOL"); 
};
window.addEventListener('resize', () => { 
    camera.aspect = window.innerWidth / window.innerHeight; 
    camera.updateProjectionMatrix(); 
    renderer.setSize(window.innerWidth, window.innerHeight); 
});
</script>

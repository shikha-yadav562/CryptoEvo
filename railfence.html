    <style>
        :root {
            --neon-blue: #00e0ff;
            --neon-cyan: #00d2ff;
            --glass: rgba(6, 11, 25, 0.95);
            --glass-border: rgba(0, 224, 255, 0.4);
            --bg: #030508;
        }

        body {
            margin: 0;
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg);
            color: #f1f5f9;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        #three-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        /* HUD & NAVIGATION */
        .glass-hud {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(0, 229, 255, 0.2);
        }

        #sidebar {
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 200;
        }
        .sidebar-closed { transform: translateX(-100%); }
        .sidebar-open { transform: translateX(0); }

        /* CARDS & LAYOUT */
        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 30px;
            border-radius: 20px;
            width: 95%;
            max-width: 1400px;
            margin-top: 20px;
            box-shadow: 0 0 50px rgba(0, 224, 255, 0.1);
            z-index: 10;
        }

        /* HORIZONTAL LAYOUT FOR BLOCKS */
        #container {
            display: flex;
            flex-direction: row;
            gap: 15px;
            align-items: stretch;
            min-height: 350px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .step-card {
            flex: 1;
            background: rgba(0, 224, 255, 0.03);
            border: 1px solid rgba(0, 224, 255, 0.15);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            min-width: 320px;
            transition: all 0.3s ease;
        }

        .result-card {
            border: 2px solid var(--neon-blue) !important;
            background: rgba(0, 224, 255, 0.08) !important;
            box-shadow: inset 0 0 20px rgba(0, 224, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .result-card::after {
            content: "";
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: rotate(45deg);
            animation: scan 3s infinite linear;
        }

        @keyframes scan {
            from { transform: translateX(-100%) rotate(45deg); }
            to { transform: translateX(100%) rotate(45deg); }
        }

        .io-group input {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 8px;
            color: #fff;
            font-family: 'Orbitron';
            text-align: center;
        }

        .rails { display: grid; gap: 4px; margin-top: 10px; flex-grow: 1; }
        .rail { display: flex; gap: 4px; }

        .slot {
            min-width: 28px; height: 28px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 3px;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 0.75rem;
        }

        .slot.filled {
            background: var(--neon-blue);
            color: #05070a;
            box-shadow: 0 0 8px var(--neon-blue);
            border: none;
        }

        .fly {
            width: 28px; height: 28px;
            background: var(--neon-blue);
            color: #05070a;
            border-radius: 3px;
            display: flex; align-items: center; justify-content: center;
            position: absolute; z-index: 1000; font-weight: bold;
            pointer-events: none;
        }

        #scramble-target {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 10px; font-size: 2.5rem; font-weight: 900;
            background: linear-gradient(to bottom, #fff 30%, var(--neon-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;

        .btn-cyber {
            background: linear-gradient(135deg, var(--neon-blue), #0ea5e9);
            color: #05070a; font-family: 'Orbitron'; font-size: 0.7rem;
            padding: 10px 20px; border-radius: 6px; font-weight: 800;
            text-transform: uppercase; transition: 0.3s;
        }
        .btn-cyber:hover { transform: translateY(-2px); box-shadow: 0 0 20px var(--neon-blue); }

    <div class="card">
        <div class="io-group flex flex-wrap justify-center gap-4 mb-10">
            <input id="pt" placeholder="MESSAGE STREAM..." class="w-72">
            <input id="depth" type="number" min="2" max="6" value="3" class="w-20" title="Rail Depth">
            <div class="flex gap-2">
                <button onclick="encryptRail()" class="btn-cyber">Encrypt</button>

            </div>
        </div>

        <div id="container">
            <div class="w-full text-center text-cyan-500/20 font-bold tracking-[10px] py-24 uppercase border-2 border-dashed border-cyan-500/10 rounded-xl">

    <script>
        /* 3D BACKGROUND */
        let scene, camera, renderer, stars;
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            const geo = new THREE.BufferGeometry(); const pos = [];
            for (let i = 0; i < 2000; i++) pos.push(Math.random()*1600-800, Math.random()*1600-800, Math.random()*1600-800);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            stars = new THREE.Points(geo, new THREE.PointsMaterial({ color: 0x00d2ff, size: 1.2, transparent: true, opacity: 0.4 }));
            scene.add(stars); camera.position.z = 1;
        }
        function animate() { requestAnimationFrame(animate); stars.rotation.z += 0.0003; renderer.render(scene, camera); }

        /* UI TOGGLES */
        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            sb.classList.toggle('sidebar-closed');
            sb.classList.toggle('sidebar-open');
        }

        const container = document.getElementById("container");
        const wait = ms => new Promise(r => setTimeout(r, ms));

        function createStepCard(title, subtitle, isFinal = false) {
            const div = document.createElement("div");
            div.className = `step-card ${isFinal ? 'result-card' : ''}`;
            div.innerHTML = `
                <div class="flex justify-between items-center mb-2">
                    <h4 class="text-[10px] font-bold text-cyan-400 uppercase tracking-widest" style="font-family:'Orbitron'">${title}</h4>
                    <div class="h-1 w-12 bg-cyan-500/20 rounded"></div>
                </div>
                <p class="text-[8px] text-gray-500 mb-3 uppercase tracking-tighter">${subtitle}</p>
                <div class="content-area"></div>
            `;
            container.appendChild(div);
            return div.querySelector('.content-area');
        }

        async function encryptRail() {
            container.innerHTML = "";
            const text = document.getElementById("pt").value.toUpperCase().replace(/[^A-Z0-9]/g, "");
            const d = parseInt(document.getElementById("depth").value);
            if (!text || d < 2) return;

            const c1 = createStepCard("01 // STREAM", "Plaintext breakdown...");
            const row = document.createElement("div"); row.className = "flex flex-wrap gap-1";
            c1.appendChild(row);
            const chars = [];
            [...text].forEach(ch => {
                const c = document.createElement("div"); c.className = "slot"; c.textContent = ch;
                row.appendChild(c); chars.push(c);
            });

            await wait(300);

            const c2 = createStepCard("02 // MATRIX", "Mapping zig-zag path...");
            const railsDiv = document.createElement("div"); railsDiv.className = "rails";
            c2.appendChild(railsDiv);
            const slots = [...Array(d)].map(() => []);
            for (let r = 0; r < d; r++) {
                const railRow = document.createElement("div"); railRow.className = "rail";
                railsDiv.appendChild(railRow);
                for (let i = 0; i < text.length; i++) {
                    const s = document.createElement("div"); s.className = "slot";
                    railRow.appendChild(s); slots[r].push(s);
                }
            }

            let rowIdx = 0, dir = 1;
            for (let i = 0; i < text.length; i++) {
                const r = rowIdx;
                const from = chars[i].getBoundingClientRect();
                const to = slots[r][i].getBoundingClientRect();
                const fly = document.createElement("div");
                fly.className = "fly"; fly.textContent = chars[i].textContent;
                document.body.appendChild(fly);
                
                gsap.set(fly, { x: from.left, y: from.top });
                await gsap.to(fly, { x: to.left, y: to.top, duration: 0.25, ease: "power2.out" });
                
                slots[r][i].classList.add("filled");
                slots[r][i].textContent = chars[i].textContent;
                document.body.removeChild(fly);
                
                if (rowIdx === 0) dir = 1; else if (rowIdx === d - 1) dir = -1;
                rowIdx += dir;
            }

            const c3 = createStepCard("03 // OUTPUT", "Ciphertext extraction...", true);
            let final = "";
            for(let r=0; r<d; r++) slots[r].forEach(s => { if(s.textContent) final += s.textContent; });
            c3.innerHTML = `<div class="text-2xl font-black text-cyan-400 tracking-[6px] py-4 text-center break-all" style="font-family:'Orbitron'; text-shadow: 0 0 10px rgba(0,224,255,0.5)">${final}</div>`;
            window.lastCipher = final;
        }

        async function decryptRail() {
            container.innerHTML = "";
            const cipher = (window.lastCipher || document.getElementById("pt").value).toUpperCase().replace(/[^A-Z0-9]/g, "");
            const d = parseInt(document.getElementById("depth").value);
            if (!cipher || d < 2) return;

            createStepCard("01 // SCAN", "Calculating frequency...");
            const c2 = createStepCard("02 // RECON", "Rebuilding rails...");
            const railsDiv = document.createElement("div"); railsDiv.className = "rails";
            c2.appendChild(railsDiv);
            
            const slots = [...Array(d)].map(() => []);
            for(let r=0; r<d; r++) {
                const rr = document.createElement("div"); rr.className = "rail"; railsDiv.appendChild(rr);
                for(let i=0; i<cipher.length; i++) {
                    const s = document.createElement("div"); s.className = "slot";
                    rr.appendChild(s); slots[r].push(s);
                }
            }

            let path = [], rIdx = 0, dr = 1;
            for(let i=0; i<cipher.length; i++) {
                path.push(rIdx);
                if(rIdx===0) dr=1; else if(rIdx===d-1) dr=-1; rIdx+=dr;
            }

            let idx = 0;
            let railData = [...Array(d)].map(() => Array(cipher.length).fill(null));
            for(let r=0; r<d; r++) {
                for(let i=0; i<cipher.length; i++) {
                    if(path[i] === r) {
                        slots[r][i].classList.add("filled");
                        slots[r][i].textContent = cipher[idx];
                        railData[r][i] = cipher[idx++];
                        await wait(25);
                    }
                }
            }

            let plain = "";
            for(let i=0; i<cipher.length; i++) plain += railData[path[i]][i];
            const c3 = createStepCard("03 // RECOVERY", "Decoding complete.", true);
            c3.innerHTML = `<div class="text-2xl font-black text-white tracking-[4px] py-4 text-center break-all" style="font-family:'Orbitron'; text-shadow: 0 0 10px rgba(255,255,255,0.3)">${plain}</div>`;
        }

        window.onload = () => { initThree(); animate(); };
        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>

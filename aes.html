<script>
/* Sidebar Toggle Logic */
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('sidebar-closed');
    sidebar.classList.toggle('sidebar-open');
}

/* TEXT SCRAMBLE EFFECT */
class TextScramble {
    constructor(el) {
        this.el = el;
        this.chars = '!<>-_\\/[]{}‚Äî=+*^?#________';
        this.update = this.update.bind(this);
    }
    setText(newText) {
        const oldText = this.el.innerText;
        const length = Math.max(oldText.length, newText.length);
        this.queue = [];
        for (let i = 0; i < length; i++) {
            const from = oldText[i] || '';
            const to = newText[i] || '';
            const start = Math.floor(Math.random() * 40);
            const end = start + Math.floor(Math.random() * 40);
            this.queue.push({ from, to, start, end });
        }
        cancelAnimationFrame(this.frameRequest);
        this.frame = 0;
        this.update();
    }
    update() {
        let output = '';
        let complete = 0;
        for (let i = 0, n = this.queue.length; i < n; i++) {
            let { from, to, start, end, char } = this.queue[i];
            if (this.frame >= end) { complete++; output += to; }
            else if (this.frame >= start) {
                if (!char || Math.random() < 0.28) {
                    char = this.chars[Math.floor(Math.random() * this.chars.length)];
                    this.queue[i].char = char;
                }
                output += `<span style="color:var(--neon-blue)">${char}</span>`;
            } else { output += from; }
        }
        this.el.innerHTML = output;
        if (complete !== this.queue.length) { this.frameRequest = requestAnimationFrame(this.update); this.frame++; }
    }
}

/* 3D BACKGROUND */
let scene, camera, renderer, stars;
function initThree() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    const geometry = new THREE.BufferGeometry(); const pos = [];
    for (let i = 0; i < 3000; i++) pos.push(Math.random()*2000-1000, Math.random()*2000-1000, Math.random()*2000-1000);
    geometry.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
    stars = new THREE.Points(geometry, new THREE.PointsMaterial({ color: 0x38bdf8, size: 2, transparent: true, opacity: 0.4 }));
    scene.add(stars); camera.position.z = 500;
}
function animate() { requestAnimationFrame(animate); stars.rotation.y += 0.0004; renderer.render(scene, camera); }

/* ORIGINAL AES LOGIC */
const container=document.getElementById("container");
let timeline=gsap.timeline({defaults:{ease:"power2.out"}});

const textToBytes=t=>[...t].map(c=>c.charCodeAt(0));
const bytesToHex=b=>b.map(x=>x.toString(16).padStart(2,"0")).join(" ");

function addCard(html){
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=html;
    container.appendChild(d);
    timeline.to(d,{opacity:1,x:0,duration:.6});
    return d;
}

function stateCard(title,prev,next,text,cls="",move=false){
    const d=addCard(`
        <h3>${title}</h3>
        <p>${text}</p>
        <div class="state ${cls}">
            ${next.map(b=>`<div>${b.toString(16).padStart(2,"0")}</div>`).join("")}
        </div>
    `);
    const cells=[...d.querySelectorAll(".state div")];
    if(prev){
        next.forEach((b,i)=>{
            if(prev[i]!==b){
                const c=cells[i];
                c.classList.add("changed");
                timeline.fromTo(c, {scale:0.6,opacity:0}, {scale:1.2,opacity:1,duration:.35})
                        .to(c,{scale:1, boxShadow:"0 0 20px #fde047", duration:.25})
                        .to(c,{boxShadow:"0 0 0px transparent", duration:.3});
            }
        });
    }
    if(move){
        cells.forEach((c,i)=>{
            timeline.fromTo(c, {x:(i%4)*-18,y:Math.floor(i/4)*-14}, {x:0,y:0,duration:.6,ease:"back.out(1.7)"}, "<");
        });
    }
}

function aesRound(state,key,r){
    stateCard(`Round ${r} ‚Äì SubBytes`,state,state,"Byte substitution based on S-Box","subbytes");
    const shifted=[
        state[0],state[5],state[10],state[15],
        state[4],state[9],state[14],state[3],
        state[8],state[13],state[2],state[7],
        state[12],state[1],state[6],state[11]
    ];
    stateCard(`Round ${r} ‚Äì ShiftRows`, state, shifted, "Row-wise cyclic shifting", "shiftrows", true);
    const added=shifted.map((b,i)=>b^key[i]);
    stateCard(`Round ${r} ‚Äì AddRoundKey`, shifted, added, "XOR operation with round key", "addroundkey");
    return added;
}

function encryptAES(){
    container.innerHTML="";
    timeline.clear();
    const pt=document.getElementById("pt").value;
    const keyv=document.getElementById("key").value;
    if(pt.length!==16||keyv.length!==16){ alert("Plaintext and key must be exactly 16 characters"); return; }
    const p=textToBytes(pt);
    const k=textToBytes(keyv);
    addCard(`<h3>Plaintext Source</h3><div class="code">${bytesToHex(p)}</div>`);
    let state=p.map((b,i)=>b^k[i]);
    stateCard("Initial Round: AddRoundKey",p,state,"Initial state XOR with master key","addroundkey");
    for(let r=1;r<=4;r++){ state=aesRound(state,k,r); }
    const cipher=CryptoJS.AES.encrypt(pt, CryptoJS.enc.Utf8.parse(keyv), {mode:CryptoJS.mode.ECB,padding:CryptoJS.pad.Pkcs7}).ciphertext.toString();
    addCard(`<h3>Final Ciphertext (HEX)</h3><div class="code">${cipher}</div>`);
    window.lastCipher=cipher;
}

function decryptAES(){
    container.innerHTML="";
    timeline.clear();
    const keyv=document.getElementById("key").value;
    if(keyv.length!==16){alert("Key must be 16 chars");return;}
    const hex=prompt("Enter ciphertext HEX",window.lastCipher||"");
    if(!hex) return;
    const bytes=hex.match(/.{2}/g).map(h=>parseInt(h,16));
    stateCard("Decryption Input: Ciphertext Bytes",null,bytes,"Encrypted stream data","inverse");
    const plaintext=CryptoJS.AES.decrypt({ciphertext:CryptoJS.enc.Hex.parse(hex)}, CryptoJS.enc.Utf8.parse(keyv), {mode:CryptoJS.mode.ECB,padding:CryptoJS.pad.Pkcs7}).toString(CryptoJS.enc.Utf8);
    addCard(`<h3>Recovered Plaintext</h3><div class="code">${plaintext || "Decryption Failed"}</div>`);
}

window.onload = () => {
    initThree(); animate();
    new TextScramble(document.getElementById('scramble-header')).setText('AES-128 Encryption & Decryption');
};

.controls {
    background: var(--glass);

    padding: 30px; border-radius: 20px;
    gap: 5px;
    position: relative; z-index: 10;
    box-shadow: 0 0 40px rgba(0, 210, 255, 0.2);
}
.controls input, .controls button {
    margin: 5px;
    padding: 7px;
}

input {
    padding: 15px; margin: 8px; width: 280px;

    font-family: 'Orbitron'; font-size: 14px;

input:focus { border-color: var(--neon-blue); box-shadow: 0 0 20px rgba(0, 210, 255, 0.5); }

button {
    padding: 14px 35px; border-radius: 12px; border: 1px solid var(--neon-blue);
    margin: 10px 5px; cursor: pointer; font-weight: 700;
    font-family: 'Orbitron'; text-transform: uppercase;
    background: transparent; color: var(--neon-blue);
    transition: 0.4s; letter-spacing: 2px;
}
button:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 30px var(--neon-blue); transform: translateY(-3px); }

#container { 
    width: 95vw;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    align-items: stretch;
    position: relative;
    z-index: 10;
}

.card {
    background: var(--glass);
    backdrop-filter: blur(15px);
    border: 1px solid var(--glass-border);
    border-radius: 20px; padding: 25px;
    width: 320px;
    min-height: 280px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    text-align: left; opacity: 0; transform: scale(0.9);
    animation: pulseGlow 4s infinite alternate;
}

@keyframes pulseGlow {
    from { box-shadow: 0 0 10px rgba(0, 210, 255, 0.1); }
    to { box-shadow: 0 0 25px rgba(0, 210, 255, 0.3); }
}

.answer-box-wrapper { flex: 0 0 100%; display: flex; justify-content: center; margin-top: 20px; }
.answer-box {
    background: rgba(0, 210, 255, 0.1);
    border: 2px solid var(--neon-blue);
    border-radius: 15px; padding: 30px;
    width: 100%; max-width: 800px;
    text-align: center;
    box-shadow: 0 0 40px var(--neon-blue), inset 0 0 20px var(--neon-blue);
}

.card h3 { 
    color: var(--neon-blue); font-family: 'Orbitron'; margin-bottom: 15px; 
    font-size: 14px; height: 40px; letter-spacing: 1px;
    border-bottom: 1px solid rgba(0, 210, 255, 0.1);
}

.grid, .vector { display: grid; gap: 12px; margin: auto; justify-content: center; padding: 10px 0; }
.grid { grid-template-columns: repeat(2, 65px); }
.vector { grid-template-columns: repeat(2, 65px); }

.cell {
    width: 65px; height: 65px;
    display: flex; align-items: center; justify-content: center;
    background: rgba(10, 15, 30, 0.8);
    border: 1px solid var(--glass-border);
    border-radius: 10px; font-size: 20px; font-weight: bold;
    color: #fff; transition: 0.4s;
}

.changed { background: #422006 !important; color: #fbbf24 !important; box-shadow: 0 0 15px #fbbf24; border-color: #fbbf24; }

@media (max-width: 700px) { .card { width: 100%; min-height: auto; } }

<header>
    <h1 id="header">HILL CIPHER PROTOCOL</h1>

<div class="controls">
    <input id="pt" value="SHIKHA" maxlength="16" spellcheck="false">
    <input id="key" value="HILL" maxlength="4" spellcheck="false">

    <button onclick="encryptHill()">Start Encryption</button>
    <button onclick="decryptHill()">Start Decryption</button>

<script>
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('sidebar-closed');
    sidebar.classList.toggle('sidebar-open');
}

/* 3D BACKGROUND */
let scene, camera, renderer, stars;
function initThree() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
    renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    const geo = new THREE.BufferGeometry(); const pos = [];
    for (let i = 0; i < 4000; i++) pos.push(Math.random()*1600-800, Math.random()*1600-800, Math.random()*1600-800);
    geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
    stars = new THREE.Points(geo, new THREE.PointsMaterial({ color: 0x00d2ff, size: 1.2, transparent: true, opacity: 0.7 }));
    scene.add(stars); camera.position.z = 1;
}
function animate() { requestAnimationFrame(animate); stars.rotation.z += 0.0015; renderer.render(scene, camera); }

/* SCRAMBLE */
class Scrambler {
    constructor(el) { this.el = el; this.chars = '!<>-_\\/[]{}—=+*^?#________'; }
    setText(newText) {
        let oldText = this.el.innerText, length = Math.max(oldText.length, newText.length);
        this.queue = [];
        for (let i = 0; i < length; i++) {
            this.queue.push({ from: oldText[i] || '', to: newText[i] || '', start: Math.floor(Math.random()*40), end: Math.floor(Math.random()*40)+40 });
        }
        this.frame = 0; this.update(newText);
    }
    update(target) {
        let out = '', complete = 0;
        for (let i = 0; i < this.queue.length; i++) {
            let { from, to, start, end, char } = this.queue[i];
            if (this.frame >= end) { complete++; out += to; }
            else if (this.frame >= start) {
                if (!char || Math.random() < 0.28) char = this.chars[Math.floor(Math.random()*this.chars.length)];
                out += `<span style="color:var(--neon-blue)">${char}</span>`;
            } else out += from;
        }
        this.el.innerHTML = out;
        if (complete !== this.queue.length) { requestAnimationFrame(() => this.update(target)); this.frame++; }
    }
}

/* LOGIC */
const container = document.getElementById("container");
let tl;
const A = 65;
const mod = n => ((n % 26) + 26) % 26;

function addCard(html, isResult = false) {
    const d = document.createElement("div");
    d.className = isResult ? "answer-box-wrapper" : "card";
    d.innerHTML = isResult ? `<div class="answer-box">${html}</div>` : html;
    container.appendChild(d);
    tl.to(d, { opacity: 1, scale: 1, duration: 0.4 });
    return d;
}

function matrixCard(title, matrix) {
    const d = addCard(`<h3>${title}</h3><div class="grid"></div>`);
    const g = d.querySelector(".grid");
    matrix.flat().forEach(v => {
        const c = document.createElement("div");
        c.className = "cell";
        c.textContent = v;
        g.appendChild(c);
    });
    tl.fromTo(g.children, { scale: 0, opacity: 0 }, { scale: 1, opacity: 1, stagger: 0.05 }, "-=0.2");
}

function encryptHill() {
    container.innerHTML = "";
    tl = gsap.timeline();
    const pt = document.getElementById("pt").value.replace(/\s/g,"").toUpperCase();
    const key = document.getElementById("key").value.toUpperCase();
    if(pt.length % 2 !== 0 || key.length !== 4) return alert("Requires: Even Text & 4-Char Key");

    const kNum = [...key].map(c => c.charCodeAt(0)-A);
    const K = [[kNum[0], kNum[1]], [kNum[2], kNum[3]]];
    matrixCard("KEY MATRIX [K]", K);

    let cipher = "";
    for(let i=0; i<pt.length; i+=2) {
        const block = [pt[i].charCodeAt(0)-A, pt[i+1].charCodeAt(0)-A];
        const r = [mod(K[0][0]*block[0] + K[0][1]*block[1]), mod(K[1][0]*block[0] + K[1][1]*block[1])];
        
        const d = addCard(`<h3>PAIR: ${pt[i]}${pt[i+1]} → TRANSFORMATION</h3><div class="vector"></div>`);
        const g = d.querySelector(".vector");
        r.forEach(val => {
            const c = document.createElement("div");
            c.className = "cell changed";
            c.textContent = val;
            g.appendChild(c);
        });
        cipher += String.fromCharCode(r[0]+A, r[1]+A);
    }
    addCard(`<h3>FINAL CIPHERTEXT</h3><div style="font-size:38px; font-family:Orbitron; letter-spacing:8px; color:var(--neon-yellow);">${cipher}</div>`, true);
}

function decryptHill() {
    container.innerHTML = "";
    tl = gsap.timeline();
    const key = document.getElementById("key").value.toUpperCase();
    const ct = prompt("Ciphertext?", "");
    if(!ct || key.length !== 4) return;

    const k = [...key].map(c => c.charCodeAt(0)-A);
    const det = mod(k[0]*k[3] - k[1]*k[2]);
    let invDet = -1;
    for(let i=0; i<26; i++) if(mod(det*i) === 1) invDet = i;
    if(invDet === -1) return alert("Key not invertible!");

    const Kinv = [[mod(k[3]*invDet), mod(-k[1]*invDet)], [mod(-k[2]*invDet), mod(k[0]*invDet)]];
    matrixCard("INVERSE MATRIX [K⁻¹]", Kinv);

    let plain = "";
    for(let i=0; i<ct.length; i+=2) {
        const b = [ct[i].charCodeAt(0)-A, ct[i+1].charCodeAt(0)-A];
        const r = [mod(Kinv[0][0]*b[0] + Kinv[0][1]*b[1]), mod(Kinv[1][0]*b[0] + Kinv[1][1]*b[1])];
        plain += String.fromCharCode(r[0]+A, r[1]+A);
    }
    addCard(`<h3>RECOVERED PLAINTEXT</h3><div style="font-size:38px; font-family:Orbitron; letter-spacing:8px; color:var(--neon-blue);">${plain}</div>`, true);
}

window.onload = () => { initThree(); animate(); new Scrambler(document.getElementById('header')).setText("HILL CIPHER PROTOCOL"); };
</script>
